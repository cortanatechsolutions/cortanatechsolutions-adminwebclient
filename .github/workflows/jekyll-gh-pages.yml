name: Deploy dist folder to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install # Replace with your build dependencies installation command

      - name: Build project
        run: npm run build # Replace with your build script command
        working-directory: ./ # Specify the directory where package.json is located

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages # Name of the artifact to upload
          path: dist # Path to the directory or file to upload (adjust as needed)

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2 # Checkout the repository to access built files

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages # Name of the artifact to download

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages # Ensure this matches your GitHub Pages branch setup
          folder: dist # Specify the folder to deploy
