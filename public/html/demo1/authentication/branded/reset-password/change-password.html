  <body class="flex h-full dark:bg-coal-500">
    <!--begin::Theme mode setup on page load-->
    <script>
      const defaultThemeMode = "light"; // light|dark|system
      let themeMode;

      if (document.documentElement) {
        if (localStorage.getItem("theme")) {
          themeMode = localStorage.getItem("theme");
        } else if (document.documentElement.hasAttribute("data-theme-mode")) {
          themeMode = document.documentElement.getAttribute("data-theme-mode");
        } else {
          themeMode = defaultThemeMode;
        }

        if (themeMode === "system") {
          themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        }

        document.documentElement.classList.add(themeMode);
      }
    </script>
    <!--end::Theme mode setup on page load-->
    <!--begin::Page layout-->
    <style>
      .branded-bg {
        background-image: url("media/images/2600x1600/1.png");
      }
      .dark .branded-bg {
        background-image: url("media/images/2600x1600/1-dark.png");
      }
    </style>
    <div class="grid lg:grid-cols-2 grow">
      <div
        class="flex justify-center items-center p-8 lg:p-10 order-2 lg:order-1"
      >
        <div class="card max-w-[370px] w-full">
          <form
            action="#"
            class="card-body flex flex-col gap-5 p-10"
            id="reset_password_change_password_form"
            method="post"
          >
            <div class="text-center">
              <h3 class="text-lg font-semibold text-gray-900">
                Reset Password
              </h3>
              <span class="text-2sm font-medium text-gray-600">
                Enter your new password
              </span>
            </div>
            <div class="flex flex-col gap-1">
              <label class="form-label text-gray-900"> New Password </label>
              <label class="input" data-toggle-password="true">
                <input
                  name="user_new_password"
                  placeholder="Enter a new password"
                  type="password"
                  value=""
                />
                <div class="btn btn-icon" data-toggle-password-trigger="true">
                  <i
                    class="ki-filled ki-eye text-gray-500 toggle-password-active:hidden"
                  >
                  </i>
                  <i
                    class="ki-filled ki-eye-slash text-gray-500 hidden toggle-password-active:block"
                  >
                  </i>
                </div>
              </label>
            </div>
            <div class="flex flex-col gap-1">
              <label class="form-label text-gray-900">
                Confirm New Password
              </label>
              <label class="input" data-toggle-password="true">
                <input
                  name="user_confirm_password"
                  placeholder="Re-enter a new Password"
                  type="password"
                  value=""
                />
                <div class="btn btn-icon" data-toggle-password-trigger="true">
                  <i
                    class="ki-filled ki-eye text-gray-500 toggle-password-active:hidden"
                  >
                  </i>
                  <i
                    class="ki-filled ki-eye-slash text-gray-500 hidden toggle-password-active:block"
                  >
                  </i>
                </div>
              </label>
            </div>
            <button class="btn btn-primary flex justify-center grow">
              Submit
            </button>
          </form>
        </div>
      </div>
      <div
        class="lg:rounded-xl lg:border lg:border-gray-200 lg:m-5 order-1 lg:order-2 bg-top xxl:bg-center xl:bg-cover bg-no-repeat branded-bg"
      >
